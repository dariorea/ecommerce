<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Epunda+Sans:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/admin-style.css">
    <!--BOOTSTRAP ICONOS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Ecommerce</title>
</head>
<body>
    <nav class="nav">
        <a href="../../index.html">
            <img src="../../images/dexter-logo.jpg" alt="dexter">
        </a>
        <ul class="lista-nav">
            <li id="icono-admin">
                <a href="#">
                    <i class="bi bi-gear-fill"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <aside id="panel-admin" class="panel-admin">
        <ul>
            <a href="./pages/admin/adminProducts.html">Productos</a>
        </ul>
        <ul>
            <a href="#">Pedidos</a>
        </ul>
        <ul>
            <a href="#">Usuarios</a>
        </ul>
    </aside>
    <div class="title">
        <h1>administrador de Productos</h1>
    </div>
    
    <ul class="funcionalidades-conteiner">
        <li id="agregar-producto" class="btn-funciones">agregar producto</li>
        <!--<li class="btn-funciones">buscar producto</li>-->
        <li id="eliminar-producto" class="btn-funciones">eliminar producto</li>
        <li id="actualizar-producto" class="btn-funciones">actualizar producto</li>
    </ul>
    
    <form id="form-agregar" class="form">
        <h2>agregar producto</h2>
        <input id="name-agregar" type="text" placeholder="Nombre" required>
        <input id="price-agregar" type="number" placeholder="precio" required>
        <input id="img-agregar" type="text" placeholder="Imagen (URL)" required>
        <input id="stock-s" type="number" placeholder="stock talle S">
        <input id="stock-m" type="number" placeholder="stock talle M">
        <input id="stock-l" type="number" placeholder="stock talle L">
        <input id="stock-xl" type="number" placeholder="stock talle XL">
        <button type="submit" class="btn-form" id="btn-agregar">Agregar</button>
    </form>
    <form id="form-eliminar" class="form">
        <h2>eliminar producto</h2>
        <input id="id-eliminar" type="text" placeholder="ingresar ID" required>
        <button id="btn-eliminar">Eliminar</button>
    </form>
    <form id="form-actualizar" class="form">
        <h2>actualizar producto</h2>
        <input id="id-update" type="text" placeholder="ID" required>
        <input id="name-update" type="text" placeholder="Nombre">
        <input id="price-update" type="number" placeholder="precio">
        <input id="img-update" type="text" placeholder="Imagen (URL)">
        <input id="s-update" type="number" placeholder="stock talle S">
        <input id="m-update" type="number" placeholder="stock talle M">
        <input id="l-update" type="number" placeholder="stock talle L">
        <input id="xl-update" type="number" placeholder="stock talle XL">
        <button type="submit" id="btn-agregar">actualizar</button>
    </form>
    <div id="card-conteiner" class="card-conteiner"></div>
    <script type="module" src="../../js/admin/adminProduct.js"></script>
</body>
</html>
