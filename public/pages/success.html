    <h3>Detalles:</h3>
    <ul id="detalles"></ul>
  
    <script>
      const params = new URLSearchParams(window.location.search);
      const detalles = document.getElementById("detalles");
  
      ["payment_id", "status", "merchant_order_id", "preference_id"].forEach(key => {
        if (params.has(key)) {

          detalles.appendChild(li);
        }
      });
    </script>
